<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Store</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-top: 1rem;
      color: #333;
    }

    #root {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      justify-content: space-evenly;
    }

    .card {
      display: flex;
      width: 400px;
      border: 1px solid #ccc;
      background-color: #e0fff8;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-right: 1px solid #ccc;
    }

    .card-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-content h5 {
      margin: 0.3rem 0;
      color: #333;
    }

    .card-content p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Recipe Store</h1>
  <main id="root"></main>
  <footer>&copy; ankit.com</footer>

  <script src="./app.js"></script>
</body>
</html>
